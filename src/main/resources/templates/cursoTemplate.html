<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
 	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>e-ducaDev</title>
</head>
	<body>

	  <nav class="navbar navbar-light  bg-dark ">
		  <div class="container-fluid">
		     <a href="#!" class="navbar-brand mb-0 h1 fs-1 fw-bold text-white" >EducaDev</a>
		  </div>
		</nav>
	  
		<div class="container mt-5">
        	<div class="row">
	      		<div class="col-10 text-info"><h2>Nossos cursos</h2></div> 
	      		<div class="col-2"><h4><a href="/"> menu </a></h4></div> 
	      	</div>
	   </div>


	<div class="container mt-5">
		<div class="card border-dark mb-3">
		  <div class="card-body">	
		    <form th:action="@{/salvar-cursos}" method="post">
				<div class="form-group">
	    			<label class="text-center">Nome do curso </label>
	    			<input class="form-control" placeholder="Digite o curso" type="text" name="nome" required />
	  			</div>	   
		        
		        <div class="form-group ">
			        <label for="cargaHoraria"> Carga Horária: </label>
			        <input class="form-control" type="number" name="cargaHoraria" min="1" required/>
		        </div>	
		        
				<div class="form-group col s12 ">
	    			<input class="align-items-center btn btn-primary" type="submit" value="Salvar"  />
		            <input class="btn btn-secondary" type="reset" value="Limpar" />
	  			</div>	  			
		    </form>
    	</div>	 
       </div>       
    </div>	
    

    <h3 class="text-center mt-5">Cursos registrados</h3>        
    
		<div class="container mt-5">
			<div class="row">	  	
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">Id</th>
				      <th scope="col">Curso</th>
				      <th scope="col">Carga horária</th>
				      <th scope="col">Detalhes</th>
				    </tr>
				  </thead>
				  <tbody>
				        <tr th:each="curso : ${cursos}">
				            <td th:text="${curso.id}"></td>
				            <td th:text="${curso.nome}"></td>
				            <td th:text="${curso.cargaHoraria}"></td>
				            <td><a th:href="@{'/curso-detalhe/' + ${curso.id}}"> Detalhes </a></td>
	           <!-- link para ir a pagina de detlhes -->
				        </tr>
				  </tbody>
				</table>	  	
			</div>
		</div>	    		    
    
    	    
	    
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
	</body>
</html>
