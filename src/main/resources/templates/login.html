<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
 	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title> e-ducaDev </title>
</head>
<body>
	
	 <nav class="navbar navbar-light bg-danger bg-gradient ">
		 <div class="container-fluid">
		    <a href="#!" class="navbar-brand mb-0 h1 fs-1 fw-bold text-white" >EducaDev</a>
		 </div>
	</nav>
	
	<h3 class="text-center mt-5 ">Login administrador</h3>    
	
	<div class="container mt-5">
		<div class="card">
		 <div class="card-body">	
			<form th:action="@{/app/login}"  method="post">
			  <div class="mb-3">
			    <label class="form-label">Usuario</label>
			    <input type="text" name="login"  class="form-control" aria-describedby="emailHelp">
			  </div>
			  <div class="mb-3">
			    <label for="exampleInputPassword1" class="form-label">Password</label>
			    <input type="password" name="pwd" class="form-control" >
			  </div>
			  <div class="mb-3 form-check">
			    <input type="checkbox" class="form-check-input" >
			    <label class="form-check-label"> Mantenha-me logado</label>
			  </div>
			  <button type="submit" value="Login" class="btn btn-primary">Entrar</button>
			</form>
    	  </div>	 
       </div>       
    </div>
    			
			
			
			
			

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 	
</body>
</html>
