<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
 	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title> Cursos </title>
</head>
	<body>

	  <nav class="navbar navbar-light bg-dark bg-gradient ">
		  <div class="container-fluid">
		     <a href="#!" class="navbar-brand mb-0 h1 fs-1 fw-bold text-white" >EducaDev</a>
		  </div>
		</nav>
	  
		<div class="container mt-5">
        	<div class="row">
	      		<div class="col-10 text-info"><h2> Nossos cursos</h2></div> 
	      		<div class="col-2"><h4><a href="/cursos"> cursos </a></h4></div> 
	      	</div>
	   </div>
	
    <h3 class="text-center mt-5"> Turma de <span th:text="${curso.nome}"></span></h3>    	
	
	
     <div class="container mx-auto" style="margin-left: 350px !important;">	 
        <div class="col-8 mt-5">	     
			<div class="container mt-3"  >
				<div class="row row-cols-1 row-cols-md-3 g-4" >
				  <div class="col">
				    <div class="card border-dark mb-3">
				      <div class="card-body">
				      	 <div class="row">
						    <div class="col">
						      <b>Id</b> <h2 class="text-info" th:text="${curso.id}"></h2>
						    </div>
						    <div class="col">
						     <b>Nome do curso</b> <h4 class="text-info"  th:text="${curso.nome}"></h4>
						    </div>
						    <div class="col">
						     <b>Carga hor√°ria</b> <h2 class="text-info"  th:text="${curso.cargaHoraria}"></h2>
						    </div>			      
				    	</div>
				      </div>
				    </div>
				  </div>
		       </div>  		  
		   	</div>	    
	   </div>	    
    </div>
    
    <br>
    <br>
    

<div class="container mt-5">
  <div class="row row-cols-1 row-cols-md-3 g-4" >  
  	<div class="col">
    	<h3 class="text-center"> Alunos</h3>    	    
			<div class="container mt-5">
				<div class="row">	  	
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">Id</th>
					      <th scope="col">Nome</th>
					      <th scope="col">Curso</th>
					    </tr>
					  </thead>
					  <tbody>
					       <tr th:each="aluno : ${curso.alunos}">
					           <td th:text="${aluno.matricula}"></td>
					           <td th:text="${aluno.nome}"></td>
					           <td th:text="${aluno.curso?.nome}"></td>
					        </tr>
					  </tbody>
					</table>	  	
				</div>
			</div>	     		
		</div>  
		
  	<div class="col">
    	<h3 class="text-center"> Professores</h3>    	    
			<div class="container mt-5">
				<div class="row">	  	
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">Id</th>
					      <th scope="col">Nome</th>
					    </tr>
					  </thead>
					  <tbody>
					       <tr th:each="professor : ${curso.professores}">
					           <td th:text="${professor.codigo}"></td>
					           <td th:text="${professor.nome}"></td>
					        </tr>
					  </tbody>
					</table>	  	
				</div>
			</div>
		</div>  	
	</div>    
</div>	

    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
    
	</body>
</html>
